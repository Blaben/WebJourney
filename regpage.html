<html lang="en">

  <body>
  <!-- Column for Full name -->
<div>
    <div class="loginbox">
  
        <h1>Please Login to <span>Continue...</span></h1>
  <form action="">
    <label for="firstname">Full Name</label><br />
    <input
      type="text"
      placeholder="input full name here "
      name="full tname"
      required
    />
  </div>


    <!--Column for faculty-->
    <div>
        <label for="faculty">Faculty</label><br />
        <input
          type="text"
          placeholder="Only your Last name here "
          name="lastname"
          required
        />
      </div>


    <!-- COlumn for Index Number-->
    <div>
        <label for="indexnumber">Index Number</label><br />
        <input
          type="number"
          placeholder="please type index number here "
          name="indexnumber"
          required
          
        />
      </div>

  <!--Column for Username-->
  <div>
    <label for="lastname">Username</label><br />
    <input type="text" name="" id=""
      placeholder="Only your Last name here "
      name="lastname"
      required
    />
    <input type="file" name="upload" id="">
  </div>

    <!--Column for Password-->
    <div>
        <label for="lastname">Password</label><br />
        <input
          type="password"
          placeholder="type your password here"
          name="lastname"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          required
        />
    </div>

        <!-- The submit button-->
        <div>
            <input type="submit" value="insert">
        </div>
    </form>
</div>
