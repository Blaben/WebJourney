<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>login</title>
  <link href="stylesheetlogin.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="loginbox">
  
  <h1>Please Login to <span>Continue...</span></h1>
  <form action="">
      <!--Column for email-->
      <div>
        <label for="email">Email</label><br>
        <input class="boxing" type="email" placeholder="Enter your Email" name="email" required />
      </div>

      <!--Column for password-->
     <label for="password">Password</label> <br>
     <input class="boxing" type="password" placeholder="Enter your Password" name="password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required /> <br>
  
    
  <!-- The submit button-->
      <div>
        <input type="submit" value="L o g i n">
      </div>

      <div>
       <a href="registration.html"><small>Dont have an account</small></a>
      </div>
 </form>
</div>

  
</body>

</html>
