<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>working with images</title>

    <body>
        <p><H2>Welcome to using image maps</H2></p>
